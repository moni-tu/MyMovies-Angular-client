<mat-card>
    <mat-card-content>
      <img src={{data.imagePath}} style="height: 300px;">
    </mat-card-content>
    <mat-card-title>{{ data.title }}</mat-card-title><br>
    <mat-card-content>{{ data.description }}</mat-card-content>
    <mat-card-actions>
      <button 
        mat-stroked-button  
        mat-dialog-close 
        class="btn">
          Close
      </button>
    </mat-card-actions>
  </mat-card>
